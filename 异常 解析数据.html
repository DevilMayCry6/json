<html>
    <body>
        <p>JSON 不能存储 Date 对象</p>
        <p>如果需要存储 Date 对象，需要将其转换为字符串</p>
        <p>之后再将字符串转换为 Date 对象</p>

        <p id="demo"></p>
        <p id="demo1"></p>
        <script>
            var text ='{"name":"js","initDate":"2020","site":"www"}';
            var obj = JSON.parse(text);
            obj.initDate = new Date(obj.initDate);
            
            document.getElementById("demo").innerHTML = obj.name + "创建日期：" + obj.initDate;

            //启用 JSON.parse 的第二个参数 reviver,一个转换结果的函数，对象的每个成员调用此函数
            var obj = JSON.parse(text,function(key,value){
                if(key == 'initDate'){
                    return new Date(value);
                }else{
                    return value;
                }
            })

            document.getElementById("demo1").innerHTML = obj.name + "创建日期："+ obj.initDate;
        </script>
    </body>
</html>
