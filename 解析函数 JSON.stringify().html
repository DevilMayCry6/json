<html>
    <body>
        <p>JSON 不允许包含函数，JSON.stringify()会删除 js 对象的函数，包括 key 和 value</p>
        <p id="demo"></p>
        <script>
            var obj ={"name":"name1","alexa":function(){return 1000;},"site":"site1"}
            var myJSON = JSON.stringify(obj);
            document.getElementById("demo").innerHTML = myJSON;
        </script>

        <p>我们可以在执行 JSON.stringify() 函数前将函数转换为字符串来保留函数</p>
        <p id="demo1"></p>
        <script>
            var obj={"name":"name1","alexa":function(){return 1000;},"site":"site1"}
            obj.alexa = obj.alexa.toString();
            var myJSON = JSON.stringify(obj);
            document.getElementById("demo1").innerHTML =myJSON;
        </script>
    </body>
</html>
