<html>
    <body>
        <p>第一个网站名称：<span id="name1"></span></p>
        <p>第一个网站修改后的名称：<span id="name2"></span></p>
    </body>
    <script>
        var sites =[
            {"name":"1","url":"www"},
            {"name":"2","url":"www"}
        ];

        document.getElementById('name1').innerHTML=sites[0].name;
        //修改网站名称
        sites[0].name="实例";
        document.getElementById('name2').innerHTML=sites[0].name;
    </script>
</html>
