<html>
    <body>
        <p>使用中括号（[]）来访问 JSON 对象的值</p>
        <p id="demo"></p>
        <script>
            var myObj,x;
            myObj =myObj ={"name":"111","alexa":"1","site":null};
            x = myObj["name"];
            document.getElementById("demo").innerHTML = x;
        </script>
    </body>
</html>
