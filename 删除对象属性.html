<html>
    <body>
        <p>删除JSON 对象属性</p>
        <p id="demo"></p>
        <script>
            var myObj,i,x ="";
            myObj={
                "name":"name",
                "alexa":111,
                "sites":{
                    "site1":"11111",
                    "site2":"22222",
                    "site3":"3333"
                }
            }

            delete myObj.sites.site1;
            delete myObj.sites["site2"]

            for(i in myObj.sites){
                x += myObj.sites[i]+"<br>";
            }

            document.getElementById("demo").innerHTML =x;
        </script>
    </body>
</html>
