<html>
    <body>
        <p>使用索引来修改数组值</p>
        <p id="demo"></p>
        <script>
            var myObj,i,x ="";
            myObj={
                "name":"网站",
                "num":3,
                "sites":["111","222","233"]
            };
            myObj.sites[2]="github";

            for(i in myObj.sites){
                x += myObj.sites[i]+"<br>";
            }

            document.getElementById("demo").innerHTML =x;
        </script>
    </body>
</html>
